            <div style="color:white">
                <div style="background-color:#15181a;float: left;height:200px;width:33.33%">
                    <div style="float:top;float:right;padding-right:5px;">Background <i class="fa fa-picture-o" aria-hidden="true"></i> </div>
                    <span>BG color: <input class="forminput" oninput="load_inp()" id="bgcolor" value="#0E0E0E"></span>
                    <br>
                    <span>BG (image) URL: <input class="forminput" oninput="load_inp()" id="bgimg" value="https://d1e00ek4ebabms.cloudfront.net/production/e4885aba-70c2-436e-a5d2-5c251ad1c2da.jpg"></span>
                    <br>
                    <span>BG border radius:<input class="forminput" oninput="load_inp()" id="borderradius" value="20">px</span>
                    <br>
                </div>
                <div style="background-color:#1d2022;display: inline-block;float: left;height:200px;width:33.33%">
                    <div style="float:top;float:right;padding-right:5px;">Text <i class="fa fa-font" aria-hidden="true"></i> </div>
                    <span>Text color: <input class="forminput" oninput="load_inp()" id="textcolor" value="black"></span>
                    <br>
                    <span>Title: <input class="forminput" oninput="load_inp()" id="titlesize" value="35">px</span>
                    <br>
                    <span>Text: <input class="forminput" oninput="load_inp()" id="textsize" value="16">px</span>
                    <br>
                    <input type="checkbox" onclick="bold('title')" id="titlecheck" checked="checked">
                    <label for="titlecheck"> Bold title</label>
                    <br>
                    <input type="checkbox" onclick="bold('textbox')" id="textcheck" checked="checked">
                    <label for="textcheck"> Bold text</label>
                </div>
                <div style="background-color:#15181a;float: left;height:200px;width:33.33%">
                    <div style="float:top;float:right;padding-right:5px;">Images <i class="fa fa-file-image-o" aria-hidden="true"></i> </div>
                    <span>Border radius: <input class="forminput" oninput="load_inp()" id="imageradius" value="20">px</span>
                    <br>
                    <span>Size: <input class="forminput" oninput="load_inp()" id="imagesize" value="100">px</span>
                </div>
                <div style="padding-bottom:200px"></div>
                <div style="background-color:#111314;height:150px;width:100%">
                    <span><input type="checkbox" onclick="enablewelcome()" id="enablewelcome" checked="checked">
                    <label for="enablewelcome"> Enable welcome image</label><%- joinchannels %></span>
                    <div></div>
                    <span><input type="checkbox" onclick="enablewelcomemessage()" id="enablewelcomemessage" checked="checked"><input oninput="welcometype()" id="joinmessage" class="forminput" value="Welcome to {server}, {user}, money adder hopes you enjoy your stay here!"><span id="joinmessagelabel" style="color: white;">Welcome message</span></span>
                    <br>
                    <button class="formbutton" onclick="buttonmoment()">Render (save)</button>
                    <br>
                    <button class="formbutton" style="background-color:red" onclick="window.open('/app/768439937087045664/reset/join', '_self')">Reset</button>
                </div>
            </div>
