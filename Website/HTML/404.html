<!doctype html>
<html lang="en">

<head>
    
    <title>Compass Bot - Error</title>
<link rel="icon" href="/Images/favicon.png">
    <link href="/CSS/index.css" rel="stylesheet" type="text/css">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Compass Bot (404)" />
    <meta property="og:description" content="Compass bot - An advanced, customizable Economy and Moderation Discord Bot." />
    <meta property="og:url" content="<%- address %>" />
    <meta property="og:image" content="/Images/icon.png" />
    <meta name="theme-color" content="#272b33">
</head>
<body style="background:#1C1F26">
    <div class="container">
        <img style="width:100%;height:50%;pointer-events: none;" class="selectDisable" id="myImage"
            src="/Images/cubes.png">
        <button id="centerbutton" class="centerbutton" onclick="clickfunction()" type="button">You've come across an invalid page! Return home<span id="invitetext" class="invarrow"></span></button>
    </div>
</body>
<script>
    window.onload = function () {
        document.getElementById("centerbutton").classList.add("appear");
        setTimeout(function () {
            document.getElementById("invitetext").textContent = "  >";
            document.getElementById("centerbutton").classList.add("bigger");
        }, 500);
    };

    function clickfunction() {
        window.open('/',"_self");
    }
    document.getElementById('myImage').setAttribute('draggable', false);
</script>

</html>
